<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5</title>
    <style>
        #changeMe{
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            top: 100px;
            left: 100px;
            animation: myAnimate 3s infinite;
        }

        @keyframes myAnimate {
            from{ transform: rotate(0deg); left: 0px; top:0px; }
            to{ transform: rotate(360deg); left: 300px; top:300px; }
        }
    </style>
</head>
<body>
    <div id="changeMe">
    </div>
</body>
</html>
