<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5</title>
    <style>
        #changeMe{
            width: 100px;
            height: 100px;
            position: relative;
            animation: myAnimate 5s infinite;
        }

        @keyframes myAnimate {
            from{ left:0px; background-color: #FFF; }
            to{ left: 300px; background-color: #000}
        }
    </style>
</head>
<body>
    <div id="changeMe">
    </div>
</body>
</html>
