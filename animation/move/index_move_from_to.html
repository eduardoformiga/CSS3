<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5</title>
    <style>
        #moveMe{
            width: 100px;
            height: 100px;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from{ left: 0px; }
            to{ left: 300px; }
        }
    </style>
</head>
<body>
    <div id="moveMe">
        <img src="https://picsum.photos/250/155" alt="picsum" width="250" height="155" />
    </div>
</body>
</html>
