<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow</title>
    <style>
        .titlebox {
            width: 200px;
            height: 150px;
            background-color: #ffd800;
            box-shadow: 5px 5px 15px #808080;
        }
        .shadowheading{
            font-family: Calibri;
            font-size: 40pt;
            font-weight: bold;
            text-shadow: 5px 5px 5px #000;
        }
    </style>
</head>

<body>

    <div class="titlebox">
    </div>
    <h1 class="shadowheading">
        Heading
    </h1>
</body>

</html>
